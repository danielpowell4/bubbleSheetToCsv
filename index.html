<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>bubbleSheetToCSV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />
    <meta http-equiv="Content-Language" content="en_US" />

    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>

  <body>
    <!-- spinner for loading opencv.js + processing -->
    <div class="modal"></div>

    <div class="container">
      <!-- accept and display an image -->
      <div class="grid">
        <div>
          <button type="button" id="newImageButton">Pick New Image</button>
          <input id="imageInput" type="file" name="file" />
        </div>

        <button type="button" id="gradeButton" class="btn btn-primary">
          Grade Sheet
        </button>
      </div>

      <div class="grid">
        <canvas id="canvasInput"></canvas>
        <div>
          <table id="answerTable" class="table table--hidden">
            <caption>
              Answers
            </caption>
            <thead>
              <tr>
                <th>Question</th>
                <th>Letter</th>
                <th>Position</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <canvas id="canvasOutput"></canvas>
        </div>
      </div>
    </div>

    <!-- from https://docs.opencv.org/master/opencv.js -->
    <script src="./opencv.js"></script>
    <script src="./processImage.js"></script>
  </body>
</html>
